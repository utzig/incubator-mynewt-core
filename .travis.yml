language: python
python:
  - "3.5"
addons:
  apt:
    packages:
      - "python3-pip"

git:
  depth: false

matrix:
  include:
    - os: linux
      env:
        - TEST=STYLE
        - DEBUG=1
    - os: linux
      env:
        - TEST=RAT
        - DEBUG=1

before_install:
  - printenv

install:
  - git clone -b update-style-check https://github.com/utzig/mynewt-travis-ci $HOME/ci
  - chmod +x $HOME/ci/*.sh
  - |
    if [ "${TEST}" == "RAT" ]; then
      pip install requests
    else
      pip3 install requests
    fi

before_script:
  - |
    if [ "${TEST}" == "STYLE" ]; then
      $HOME/ci/install_uncrustify.sh
    fi

script:
  - |
    if [ "${TEST}" == "STYLE" ]; then
      python3 $HOME/ci/check_style.py
    else
      python $HOME/ci/check_license.py
    fi
