language: go
dist: trusty
sudo: required

go:
  - "1.10"

git:
  depth: false

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  #- sudo apt-get -qq update
  #- sudo apt-get install libc6-dev-i386 gcc-7-multilib gcc-arm-none-eabi libnewlib-arm-none-eabi
  - sudo apt-get install libc6-dev-i386 gcc-multilib g++-multilib
  #- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7
  - git clone -b testing https://github.com/utzig/mynewt-travis-ci $HOME/ci
  - chmod +x $HOME/ci/*.sh
  - $HOME/ci/${TRAVIS_OS_NAME}_travis_install.sh

before_script:
  - newt version
  - gcc --version
  #- arm-none-eabi-gcc --version
  - newt install

script: ""

after_script:
  - grep "\[ERROR\]" /home/travis/build/apache/mynewt-core/cov-int/build-log.txt | head -n 100

addons:
  coverity_scan:
    project:
      name: "apache/mynewt-core"
      version: 1.4.0
      description: "An OS to build, deploy and securely manage billions of devices"
    notification_email: utzig@apache.org
    build_command_prepend: "cov-configure --gcc"
    build_command: "cov-build --dir cov-int newt test --executeShell all"
    branch_pattern: "coverity_scan"

env:
  global:
    - secure: ""

cache:
  directories:
  - $HOME/TOOLCHAIN
