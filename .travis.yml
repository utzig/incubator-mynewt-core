matrix:
  include:
    - os: linux
      language: python
      python:
        - "3.5"
      env:
        - secure: ""

before_install:
  - printenv

install:
  - pip install requests
  - git clone -b test-comment https://github.com/utzig/mynewt-travis-ci $HOME/ci
  - chmod +x $HOME/ci/*.sh

script:
  - python $HOME/ci/check_license.py
