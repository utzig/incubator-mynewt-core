# Package: apps/usb_cdc

syscfg.vals:
    # Enable the shell task.
    SHELL_TASK: 1

    # Include names for statistics.
    STATS_NAMES: 1

    # Enable shell commands.
    STATS_CLI: 1
    LOG_CLI: 1
    CONFIG_CLI: 1

    USB_DEVICE: 1
    USB_CLASS_CDC: 1

    MCU_LITTLE_ENDIAN: 1
    USB_DEVICE_CONFIG_ENDPOINTS: 4

    USB_VENDOR_ID: "0xc91f"
    USB_PRODUCT_ID: "0x9200"

    USB_DESC_STRING1: '"Apache Mynewt"'
    USB_DESC_STRING2: '"USB CDC-ACM demo"'
